<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="signUp">
            <p> SIGN UP</p>
        </div>
        <div class="form">
            <form action="">
                <label for="name">First Name:</label><br>
                <input type="text" id="name" placeholder="Enter your Name"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" placeholder="Enter your password"><br>
                <label for="E-mail">E-mail:</label><br>
                <input type="email" id="E-mail" placeholder="Enter your email"><br>
                <label for="phonenum">Phone number:</label><br>
                <input type="number" id="phonenum" placeholder="Enter your phone no."><br>
                <label for="date">Date of birth:</label><br>
                <input type="date" id="date"><br>
                <div class="terms">
                    <h4>I agree to the terms and conditions</h4>
                    <label for="checkbox"></label><br>
                    <input type="checkbox" id="checkbox"><br>
                </div>
                <label for="button"></label>
                <button>Submit</button>
                
            </form>
        </div>
     
    </div>
</body>
</html>
